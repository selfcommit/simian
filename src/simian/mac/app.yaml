application: ###APPID###
version: 1
# To reduce cost lower to F1. Some features might not work.
instance_class: F4

runtime: python27
threadsafe: yes
api_version: 1

inbound_services:
- warmup

automatic_scaling:
   max_concurrent_requests: 3
   min_pending_latency: 100ms
   max_pending_latency: 450ms
   min_idle_instances: 0
   max_idle_instances: 1

builtins:
- remote_api: on
- deferred: on

libraries:
- name: django
  version: 1.5
- name: webapp2
  version: latest
- name: pycrypto
  version: latest

env_variables:
  DJANGO_SETTINGS_MODULE: 'simian.settings'


handlers:

### Warmup URL

- url: /_ah/warmup
  script: simian.mac.urls.app
  login: admin
  secure: always

### URLs commonly requested by Munki clients

- url: /icons/.*
  script: simian.mac.urls.app
  secure: always

- url: /pkgs/.*
  script: simian.mac.urls.app
  secure: always

- url: /pkgsinfo/.*
  script: simian.mac.urls.app
  secure: always

- url: /catalogs/.*
  script: simian.mac.urls.app
  secure: always

- url: /manifests/.*
  script: simian.mac.urls.app
  secure: always

- url: /reports
  script: simian.mac.urls.app
  secure: always

