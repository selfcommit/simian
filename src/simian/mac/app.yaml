### Apple SUS integration, client repair, Munki log uploads, etc.

- url: /applesus/.*
  script: simian.mac.urls.app
  secure: always

- url: /repair
  script: simian.mac.urls.app
  secure: always

- url: /uploadfile/.*
  script: simian.mac.urls.app
  secure: always

- url: /auth
  script: simian.mac.urls.app
  secure: always

- url: /api/.*
  script: simian.mac.api.urls.app
  secure: always

### Cron Job Handler

- url: /cron/.*
  script: simian.mac.cron.main.app
  login: admin
  secure: always

### Static content for admin UI

- url: /admin/static
  static_dir: simian/mac/admin/static
  secure: always
  login: required

- url: .*/admin/css
  static_dir: simian/mac/admin/css
  secure: always
  login: required

- url: .*/admin/js
  static_dir: simian/mac/admin/js
  secure: always
  login: required

### Admin UI

- url: /admin($|/.*)
  script: simian.mac.admin.main.app
  secure: always
  login: required


### Catchall handler

- url: /.*
  script: simian.mac.urls.app
  secure: always
  login: required
